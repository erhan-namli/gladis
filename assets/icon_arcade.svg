<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Arcade joystick icon that will inherit color from QML -->
  <!-- Base of joystick -->
  <circle cx="32" cy="48" r="12" stroke="currentColor" stroke-width="3" fill="none"/>

  <!-- Joystick stick -->
  <line x1="32" y1="48" x2="32" y2="24" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>

  <!-- Joystick ball/handle -->
  <circle cx="32" cy="20" r="8" fill="currentColor"/>

  <!-- Button 1 -->
  <circle cx="48" cy="32" r="4" fill="currentColor"/>

  <!-- Button 2 -->
  <circle cx="48" cy="44" r="4" fill="currentColor"/>

  <!-- D-pad left -->
  <rect x="8" y="30" width="8" height="4" fill="currentColor"/>

  <!-- D-pad right -->
  <rect x="4" y="34" width="8" height="4" fill="currentColor"/>

  <!-- D-pad horizontal -->
  <rect x="4" y="34" width="16" height="4" fill="currentColor"/>

  <!-- D-pad vertical -->
  <rect x="10" y="28" width="4" height="16" fill="currentColor"/>
</svg>
